<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
<title>登录界面</title>

<link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
<link href={% static "css/signin.css" %} rel="stylesheet">

</head>

<body>
	
<div class="signin">
	<h2 class=" text-center">识表</h2>
	<form class="form-signin" role="form" method="POST" action="/login/">
		<input name="customid" type="text" class="form-control" placeholder="用户名" required autofocus />
		<input name="pw" type="password" class="form-control" placeholder="密码" required />
		<button class="btn btn-lg btn-warning btn-block" name="Button1" value="登录" type="submit">登录</button>

	</form>
</div>


</body>
</html>
